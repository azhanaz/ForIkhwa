<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azhans calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="typing-demo" id="typingDemo">
          بِسْمِ اللهِ الرَّحْمٰنِ الرَّحِيْمِ
        </div>
        
        <div id="mainContent" class="hidden">
            <h1>Road Trip Car Rental Cost Calculator </h1>
            <div id="rental">
                <h2>Rental</h2>
                <input type="number" id="carCost" placeholder="Car Cost">
                <input type="number" id="petrol" placeholder="Petrol Cost">
            </div>
            <div id="socar">
                <h2>SoCar</h2>
                <input type="number" id="carCostSoCar" placeholder="Car Cost">
                <input type="number" id="mileage" placeholder="Mileage Cost">
                <input type="number" id="insurance" placeholder="Insurance Cost">
            </div>
            <div id="result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
